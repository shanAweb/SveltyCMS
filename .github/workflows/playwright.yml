name: Playwright and Bun Tests

# Trigger on pushes to main and next, and on Pull Requests to main
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: SveltyCMS Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        mongodb-version: [latest]
        test-file: ['tests/playwright/signupfirstuser.spec.ts', 'tests/playwright/user.spec.ts', 'tests/playwright/oauth-signup-firstuser.spec.ts']

    steps:
      - name: Git checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies and Playwright browsers
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-bun-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.OS }}-bun-playwright-
        continue-on-error: true

      - name: Start MongoDB v${{ matrix.mongodb-version }}
        id: mongodb
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db: SveltyCMS
          mongodb-port: 27017
        if: ${{ github.event_name != 'pull_request' }}

      - name: Install dependencies
        id: install
        run: bun install

      - name: Install Playwright Browsers
        id: install-playwright
        run: bunx playwright install --with-deps

      - name: Setup SvelteKit configuration (Keep existing configs)
        run: |
          # Create .svelte-kit directory if it doesn't exist
          mkdir -p .svelte-kit
          
          # Create basic tsconfig.json for .svelte-kit (without circular dependency)
          cat > .svelte-kit/tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "allowJs": true,
              "checkJs": true,
              "esModuleInterop": true,
              "forceConsistentCasingInFileNames": true,
              "resolveJsonModule": true,
              "skipLibCheck": true,
              "strict": true,
              "moduleResolution": "bundler",
              "target": "ESNext",
              "module": "ESNext",
              "isolatedModules": true,
              "verbatimModuleSyntax": true,
              "sourceMap": true,
              "noErrorTruncation": true,
              "noUnusedLocals": true,
              "noUnusedParameters": true
            }
          }
          EOF
          
          # Update your existing config files for CI environment
          # We'll only update the values that need to change for CI, not overwrite the entire structure
          
          # Update HOST_DEV and HOST_PROD to use port 4173 for CI
          sed -i "s|http://localhost:5173|http://localhost:4173|g" config/public.ts
          
          # Update database settings for CI
          sed -i "s|mongodb://localhost|localhost|g" config/private.ts
          sed -i "s|DB_USER: 'root'|DB_USER: 'admin'|g" config/private.ts
          sed -i "s|DB_PASSWORD: 'password'|DB_PASSWORD: 'admin'|g" config/private.ts
          
          # Enable demo mode for CI
          sed -i "s|DEMO: false|DEMO: true|g" config/public.ts

      - name: Run local server
        run: |
          bun run build
          bun run preview --port 4173 &
          echo $! > server.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30s bash -c 'until curl -f http://localhost:4173 >/dev/null 2>&1; do echo "Waiting for server..."; sleep 3; done'
          echo "Server is ready!"

      - name: Run Playwright tests
        run: |
          mkdir -p test-results/playwright
          bunx playwright test ${{ matrix.test-file }} --workers 1 --output=test-results/playwright
        env:
          DB_TYPE: 'mongodb'
          DB_HOST: 'localhost'
          DB_PORT: '27017'
          DB_NAME: 'SveltyCMS'
          DB_USER: 'admin'
          DB_PASSWORD: 'admin'
          DB_RETRY_DELAY: '1000'
          DB_RETRY_ATTEMPTS: '3'
          DB_POOL_SIZE: '5'
          MULTI_TENANT: 'false'
          SMTP_HOST: ''
          SMTP_PORT: '587'
          SMTP_EMAIL: ''
          SMTP_PASSWORD: ''
          SERVER_PORT: '4173'
          USE_GOOGLE_OAUTH: 'true'
          GOOGLE_CLIENT_ID: '123456789-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com'
          GOOGLE_CLIENT_SECRET: 'GOCSPX-test_client_secret_for_github_actions'
          USE_REDIS: 'false'
          REDIS_HOST: ''
          REDIS_PORT: ''
          REDIS_PASSWORD: ''
          SESSION_CLEANUP_INTERVAL: '60000'
          MAX_IN_MEMORY_SESSIONS: '1000'
          DB_VALIDATION_PROBABILITY: '0.1'
          SESSION_EXPIRATION_SECONDS: '86400'
          USE_MAPBOX: 'false'
          MAPBOX_API_TOKEN: ''
          SECRET_MAPBOX_API_TOKEN: ''
          GOOGLE_API_KEY: ''
          TWITCH_TOKEN: ''
          USE_TIKTOK: 'false'
          TIKTOK_TOKEN: ''
          LLM_APIS: '{}'
          ROLES: '["admin", "editor"]'
          PERMISSIONS: '["create", "read", "update", "delete"]'
          JWT_SECRET_KEY: 'testsecret'
          USE_2FA: 'false'
          TWO_FACTOR_AUTH_SECRET: ''
          TWO_FACTOR_AUTH_BACKUP_CODES_COUNT: '10'
          HOST_DEV: 'http://localhost:4173'
          HOST_PROD: 'http://localhost:4173'
          SITE_NAME: 'SveltyCMS Test Site'
          PASSWORD_LENGTH: '8'
          DEFAULT_CONTENT_LANGUAGE: 'en'
          AVAILABLE_CONTENT_LANGUAGES: '["en", "de", "es"]'
          BASE_LOCALE: 'en'
          LOCALES: '["en", "de"]'
          MEDIA_FOLDER: 'ci-media-files'
          MEDIA_OUTPUT_FORMAT_QUALITY: '{"format": "webp", "quality": 75}'
          MEDIASERVER_URL: ''
          IMAGE_SIZES: '{"thumbnail": 150, "card": 600}'
          MAX_FILE_SIZE: '10485760'
          BODY_SIZE_LIMIT: '104857600'
          EXTRACT_DATA_PATH: ''
          USE_ARCHIVE_ON_DELETE: 'true'
          SEASONS: 'false'
          SEASON_REGION: ''
          PKG_VERSION: 'ci-test-version'
          LOG_LEVELS: '["info", "error", "warn"]'
          LOG_RETENTION_DAYS: '7'
          LOG_ROTATION_SIZE: '5242880'
          DEMO: 'true'

      - name: Cleanup server
        if: always()
        run: |
          SERVER_PID=$(cat server.pid 2>/dev/null || echo "")
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping server..."
            kill $SERVER_PID 2>/dev/null || true
            wait $SERVER_PID 2>/dev/null || true
          fi

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-test-results
          path: test-results/playwright/
          retention-days: 30

  bun-tests:
    name: SveltyCMS Bun Tests
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup SvelteKit configuration (Keep existing configs)
        run: |
          # Create .svelte-kit directory if it doesn't exist
          mkdir -p .svelte-kit
          
          # Create basic tsconfig.json for .svelte-kit (without circular dependency)
          cat > .svelte-kit/tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "allowJs": true,
              "checkJs": true,
              "esModuleInterop": true,
              "forceConsistentCasingInFileNames": true,
              "resolveJsonModule": true,
              "skipLibCheck": true,
              "strict": true,
              "moduleResolution": "bundler",
              "target": "ESNext",
              "module": "ESNext",
              "isolatedModules": true,
              "verbatimModuleSyntax": true,
              "sourceMap": true,
              "noErrorTruncation": true,
              "noUnusedLocals": true,
              "noUnusedParameters": true
            }
          }
          EOF
          
          # Update your existing config files for CI environment
          # We'll only update the values that need to change for CI, not overwrite the entire structure
          
          # Update HOST_DEV and HOST_PROD to use port 4173 for CI
          sed -i "s|http://localhost:5173|http://localhost:4173|g" config/public.ts
          
          # Update database settings for CI
          sed -i "s|mongodb://localhost|localhost|g" config/private.ts
          sed -i "s|DB_USER: 'root'|DB_USER: 'admin'|g" config/private.ts
          sed -i "s|DB_PASSWORD: 'password'|DB_PASSWORD: 'admin'|g" config/private.ts
          
          # Enable demo mode for CI
          sed -i "s|DEMO: false|DEMO: true|g" config/public.ts

      - name: Run Bun tests
        run: |
          mkdir -p test-results/bun
          bun test tests/bun --output-file test-results/bun/test-results.txt

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bun-test-results
          path: test-results/bun/
          retention-days: 30
